receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  jaeger:
    protocols:
      thrift_http:
        endpoint: 0.0.0.0:14268
  zipkin:
    endpoint: 0.0.0.0:9411

processors:
  batch:
  resource:
    attributes:
      - key: "sentrinode.node_id"
        value: "my-custom-node-001"
        action: insert

exporters:
  logging:
    loglevel: debug
  otlp:
    endpoint: "sentrinode-production.up.railway.app:4317"
    tls:
      insecure: true
    sending_queue:
      enabled: true
      num_consumers: 4
      queue_size: 5120
    retry_on_failure:
      enabled: true

service:
  pipelines:
    traces:
      receivers: [otlp, jaeger, zipkin]
      processors: [resource, batch]
      exporters: [logging, otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp]
