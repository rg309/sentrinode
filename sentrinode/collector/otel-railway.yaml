receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
        include_metadata: true
  jaeger:
    protocols:
      thrift_http:
        endpoint: 0.0.0.0:14268
  zipkin:
    endpoint: 0.0.0.0:9411

processors:
  batch: {}
  tail_sampling:
    decision_wait: 10s
    num_traces: 100
    policies:
      - name: high-latency-anomaly
        type: latency
        latency:
          threshold_ms: 2000

exporters:
  logging:
    verbosity: detailed
  otlp/remote:
    endpoint: "sentrinode-production.up.railway.app:443"
    tls:
      insecure: false
    headers:
      "x-sentrinode-key": "${API_KEY}"

connectors:
  spanmetrics:
    histogram:
      explicit:
        buckets: [100ms, 500ms, 1s, 2s, 5s]

service:
  pipelines:
    traces:
      receivers: [otlp, jaeger, zipkin]
      processors: [tail_sampling, batch]
      exporters: [logging, spanmetrics, otlp/remote]
    metrics:
      receivers: [otlp, spanmetrics]
      processors: [batch]
      exporters: [logging, otlp/remote]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp/remote]
