version: "3.9"

services:
  sentrinode-agent:
    image: otel/opentelemetry-collector-contrib:0.94.0
    container_name: sentrinode-agent
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./otel-config.yaml:/etc/otel/config.yaml:ro
    ports:
      - "4318:4318"
      - "9464:9464"
    restart: unless-stopped
    networks:
      - sentrinode-network

  sentrinode-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentrinode-ui
    depends_on:
      - sentrinode-agent
    env_file:
      - .env
    environment:
      LICENSE_SERIAL: ${LICENSE_SERIAL}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      PIPELINE_METRICS_URL: ${PIPELINE_METRICS_URL:-http://sentrinode-agent:9464/metrics}
    ports:
      - "8501:8501"
    restart: unless-stopped
    networks:
      - sentrinode-network

networks:
  sentrinode-network:
    driver: bridge
