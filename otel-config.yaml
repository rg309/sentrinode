receivers:
  # 1. Modern standard
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # 2. Legacy enterprise giants
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268
  zipkin:
    endpoint: 0.0.0.0:9411

  # 3. Infrastructure king
  prometheus:
    config:
      scrape_configs:
        - job_name: 'sentrinode-gateway'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']

  # 4. Log specialist
  filelog:
    include: [ /var/log/*.log ]
    start_at: end
  fluentforward:
    endpoint: 0.0.0.0:24224

  # 5. System watcher
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
      memory:
      disk:
      network:

processors:
  batch:

exporters:
  otlp/sentrinode:
    endpoint: "sentrinode-production.up.railway.app:4317"
    headers:
      "x-sentrinode-key": "${API_KEY}"
  debug:
    verbosity: normal

service:
  pipelines:
    traces:
      receivers: [otlp, jaeger, zipkin]
      processors: [batch]
      exporters: [otlp/sentrinode, debug]
    metrics:
      receivers: [otlp, prometheus, hostmetrics]
      processors: [batch]
      exporters: [otlp/sentrinode, debug]
    logs:
      receivers: [otlp, filelog, fluentforward]
      processors: [batch]
      exporters: [otlp/sentrinode, debug]
