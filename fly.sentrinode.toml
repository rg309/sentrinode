app = "sentrinode"

[build]
  dockerfile = "Dockerfile"

[processes]
  ui = "streamlit run app.py --server.address=0.0.0.0 --server.port=${PORT:-8080}"
  api = "uvicorn api:app --host 0.0.0.0 --port ${PORT:-8080}"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["ui"]
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[vm]
  memory = "1024mb"
